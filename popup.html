<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Listen Mode Settings</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/icon48.png" alt="Logo" class="logo">
            <h1>Youtube Listen Mode</h1>
        </div>
        <p class="priority-note">Higher tags override lower ones.</p>

        <div class="divider"></div>

        <div class="channels-section">
            <div class="section-header">
                <h2>Always enable for channels</h2>
                <span class="info-circle"># Low</span>
            </div>
            <div class="input-group">
                <input type="text" id="channelInput" placeholder="Add channel name...">
                <button class="add-btn" id="addChannelBtn">Add</button>
            </div>
            <div id="channelList" class="tags-container">
                <!-- Tags will be injected here -->
            </div>
        </div>

        <div class="divider"></div>

        <div class="channels-section">
            <div class="section-header">
                <h2>Always disable for channels</h2>
                <span class="info-circle"># Normal</span>
            </div>
            <div class="input-group">
                <input type="text" id="disableChannelInput" placeholder="Add channel name...">
                <button class="add-btn" id="addDisableChannelBtn">Add</button>
            </div>
            <div id="disableChannelList" class="tags-container">
                <!-- Tags will be injected here -->
            </div>
        </div>

        <div class="divider"></div>

        <div class="setting-row">
            <label class="switch-label" for="autoEnable">
                <div class="label-with-info">
                    <span>Always enable listen mode</span>
                    <span class="info-circle"># High</span>
                </div>
                <input type="checkbox" id="autoEnable">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
